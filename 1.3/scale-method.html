<!DOCTYPE html>
<html lag="en" xmlns="paloma.std">
    <head>
        <meta charset="utf-8">
        <title>applying transform</title>
        <style>
            .scaling{
                transform: scale(1.5)
            }
        </style>
        <script>
            window.onload = function(){
                var img = document.getElementById("wtrmellow1");
                
                img.onclick = function () {
                    this.classList.add("scaling");
                }
            }
        </script>
    </head>
    <body>
        <img src="../assets/Melancia.jpg" id="wtrmellow1" style="position:relative" />
    </body>
</html>
