<!DOCTYPE html>
<html lag="en" xmlns="paloma.std">
    <head>
        <meta charset="utf-8">
        <title>applying transform</title>
        <style>
            #watermellow{
                height: 150px;
                width: 225px;
            }
            .transformation{
                transform: rotate(90deg);
            }
            .transformation2{
                transform: rotate(180deg);
            }
        </style>
        <script>
            window.onload = function(){
                var img = document.getElementById("wtrmellow1");
                
                img.onclick = function () {
                    this.classList.add("transformation");
                }

                img.ondblclick = function () {
                    this.classList.add("transformation2");
                }
            }
        </script>
    </head>
    <body>
        <img src="../assets/Melancia.jpg" id="wtrmellow1" style="position:relative" />
    </body>
</html>
